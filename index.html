<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bossbrayan51 - Web de links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        .link-container {
            display: flex;
            flex-direction: column; /* Cambiado a columna */
            align-items: center; /* Centrado de los elementos */
            margin-top: 20px;
        }
        .link-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 300px; /* Ajustado para ser más ancho */
            margin: 10px 0; /* Espaciado entre tarjetas */
            transition: transform 0.2s;
        }
        .link-card:hover {
            transform: scale(1.05);
        }
        .link-card a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        .link-card a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>

    
    <h1>¡Bienvenido a la pagina de links de Brayan!</h1>
    <div class="link-container">
        <div class="link-card">
            <a href="https://www.google.com" target="_blank">Google</a>
        </div>
        <div class="link-card">
            <a href="https://www.github.com" target="_blank">GitHub</a>
        </div>
        <div class="link-card">
            <a href="https://www.stackoverflow.com" target="_blank">Stack Overflow</a>
        </div>
        <div class="link-card">
            <a href="https://www.reddit.com" target="_blank">Reddit</a>
        </div>
        <div class="link-card">
            <a href="https://www.youtube.com" target="_blank">YouTube</a>
        </div>
        <div class="link-card">
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.link-card');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                alert('¡Has hecho clic en un enlace! Abriendo en nueva pestaña.');
            });
        });
    </script>

</body>
</html>
